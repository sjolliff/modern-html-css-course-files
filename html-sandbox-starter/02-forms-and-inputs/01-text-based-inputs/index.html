<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HTML & CSS Sandbox</title>
		<style>
			div {
				margin: 0.5rem;
			}
		</style>
	</head>
	<body>
		<h1>HTML & CSS Sandbox - Text Inputs</h1>
		<form
			action="process.php"
			method="POST"
		>
			<!-- To submit things to a database use POST -->
			<div>
				<label for="name">Name</label>
				<input
					type="text"
					id="name"
					placeholder="Enter name"
					name="name"
					required
					minlength="3"
					maxlength="10"
				/>

				<!-- Add required to most of your things to make sure field is completed before submitting it -->
			</div>
			<!-- Use CSS or have a div [add margin to separate] for each label to separate them instead of having it inline -->
			<div>
				<label for="email">Email</label>
				<input
					type="email"
					id="email"
					placeholder="Enter email"
					name="email"
					value="test@test.com"
					required
					disabled
				/>
				<!-- Disables greys out the space e does not allow input -->
			</div>
			<div>
				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					placeholder="Enter password"
					name="password"
					required
				/>
			</div>
			<div>
				<!-- <input type="submit" value="Submit"> -->
				<button type="submit">Submit</button>
				<!-- Do not use a get request if you want to make your data secure, you will want to add a method -->
			</div>
		</form>
	</body>
</html>
