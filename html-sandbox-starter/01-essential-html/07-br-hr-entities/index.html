<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>

    <h1>
      <!-- You shouldn't use br for styling - Use CSS and margin, and padding if the goal is just to add space between words and elements -->
      Hello <br />
      World

      <!-- Horizontal rules (lines and borders) -->

      <p>This is the first paragraph</p>
      <hr> 
      <p>This is the second paragraph</p>
      <br>
      <p>Copyright &copy; 2024</p>

      <!-- pre tag (it shows exactly how you type, with spaces) -->
       <pre>
        Hello                  World
          Hello                       
       </pre>
       

    <!-- code tag (for code) -->

    <code>
      &lt;h1&gt;This is a heading&lt;/h1&gt;
    </code>

    <!-- HTML entities -->
     <!-- 
    &gt; for >
    &lt; for <
    &amp; for &
    &quot; for "
    &apos; for '
    &nbsp; for Non-breaking space - add spacing in between words
    &copy; for (copyright) - for footers
    &reg; for (register icon)
    &trade; for TM
    &deg for degree icon -->


    </h1>
  </body>
</html>
