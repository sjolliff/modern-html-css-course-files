<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HTML & CSS Sandbox</title>
	</head>
	<body>
		<h1>HTML & CSS Sandbox - Progress & Meter</h1>

		<!-- Progress -->
		<label for="file">File Progress</label>
		<progress
			id="file"
			max="100"
			value="50"
		>
			50%
		</progress>
		<br />
		<br />
		<label for="fuel">Fuel</label>
		<meter
			id="fuel"
			value="50"
			min="0"
			max="100"
			low="30"
			high="90"
			optimum="80"
		>
			50/100
		</meter>
	</body>
</html>
